<form action="/" method="post" id="loginform">
<table width="100%" border="0" cellpadding="0" cellspacing="0" style="margin-top:20px">
	<tr height="16" style="line-height:16px">
    <td colspan="2" style="padding-left:30%; color:red" id="login_error_msg"></td>
  </tr>
  <tr height="50" style="line-height:50px">
    <td width="35%" style="text-align:right">帐号：</td>
    <td width="65%"><input type="text" name="username" id="username"></td>
  </tr>
  <tr height="50" style="line-height:50px">
    <td style="text-align:right">密码：</td>
    <td><input type="password" name="password" id="password"></td>
  </tr>
  <tr height="50" style="line-height:50px">
    <td style="text-align:right">验证码：</td>
    <td>
    	<a href="javascript:changeCaptcha()"><img src="/captcha.gif" border="0" id="captcha_gif" /></a>
    	<input type="text"  maxlength="6" name="captcha" id="captcha" style="width:70px"></td>
  </tr>
  <tr height="50" style="line-height:50px">
    <td colspan="2" style="text-align:center;">
    <input type="submit" name="button" value="提 交" style="width:50px; height:30px">
    </td>
  </tr>
</table>
</form>
